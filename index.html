<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" http-equiv="Cache-control" content="no-cache">
    <title>ANKI Track builder</title>
  </head>
  <style media="screen">
    body{
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
    }
    ._floatingButton{
      position:fixed;
    }

    ._diamond {
      transform: rotate(45deg);
    }
    ._diamond button{
      padding: 0;
      margin: 0 -2px;
    }
    ._diamond div {
      height: 40px;
    }
    ._diamond span{
      position: fixed;
      transform: rotate(-45deg) translate(0px, -20px);
      height: 40px;
      width: 40px;
    }

    ._floatingButton input, ._floatingButton button{
      background-color: orange;
      border: none;
      font-weight: bold;
      font-size: 20px;
      min-width: 40px;
      min-height: 40px;
      border-radius: 5px;
    }

    ._roundtop {
      border-top-left-radius:50% !important;
      border-top-right-radius:50% !important;
    }
    ._roundbottom {
        border-bottom-left-radius:50% !important;
        border-bottom-right-radius:50% !important;
    }
  </style>
  <body id="body" onload="onload();" onkeydown="shift(event)">
    <canvas id="canvas"></canvas>
    <span class="_floatingButton" style="top:10px; left:10px;">
        <input type="button" class="_roundtop _roundbottom" onclick="console.log(JSON.parse(goodTracks[trackIndex]))" name="" value="Save" id="btnSave" />
        <input type="button" class="_roundtop _roundbottom" name="" value="Load" id="btnLoad" />
        <input type="button" class="_roundtop _roundbottom" name="" value="New" id="btnNew" />
        <input type="button" class="_roundtop _roundbottom" name="" value="Clean" id="btnClean" />
        <input type="button" class="_roundtop _roundbottom" onclick="threadGen()" name="" value="Generate" id="btnGen" />
    </span>
    <span class="_floatingButton" style="top:10px; right:10px; text-align:right;">
        <div class="_diamond" style="padding-top: 20px; padding-right: 10px;">
            <div class="">
                <button type="button" class="" onclick="panButton(3)" name="" style="" id="btnUpArrow"><span>&uarr;</span></button>
                <button type="button" class="" onclick="panButton(0)" name="" style="" id="btnRightArrow"><span>&rarr;</span></button>
            </div>
            <div class="">
                <button type="button" class="" onclick="panButton(2)" name="" style="" id="btnLeftArrow"><span>&larr;</span></button>
                <button type="button" class="" onclick="panButton(1)" name="" style="" id="btnDownArrow"><span>&darr;</span></button>
            </div>
        </div>
        <input type="button" name="" class="_roundtop" onclick="modScale(0.2)" value="+" id="btnZoomIn"/><br>
        <input type="button" name="" class="" onclick="resetScale()" value="=" id="btnZoomReset"/><br>
        <input type="button" name="" class="_roundbottom" onclick="modScale(-0.2)" value="-" id="btnZoomOut"/><br>
        <input type="button" name="" class="_roundtop _roundbottom" value="L" id="btnLayer" onclick="switchLayer()" /><br>
    </span>
     <!--Track piece images-->
    <img src="images/start.png" style="display: none;" id="imgStart" />
    <img src="images/right corner.png" style="display: none;" id="imgCornerR" />
    <img src="images/left corner.png" style="display: none;" id="imgCornerL" />
    <img src="images/straight.png" style="display: none;" id="imgStraight" />
    <img src="images/boost.png" style="display: none;" id="imgBoost" />
    <img src="images/ramp.png" style="display: none;" id="imgRamp" />
    <img src="images/intersection.png" style="display: none;" id="imgIntersection" />
    <img src="images/jump1.png" style="display: none;" id="imgJumpLaunch" />
    <img src="images/jump2.png" style="display: none;" id="imgJumpCatch" />
 </body>

  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="generator.js"></script>
</html>
