<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" http-equiv="Cache-control" content="no-cache">
    <title>ANKI Track builder</title>
  </head>
  <style media="screen">
    body{
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
    }
    ._floatingButton{
      position:fixed;
    }

    ._diamond {
      transform: rotate(45deg);
    }
    ._diamond button{
      padding: 0;
      margin: 0 -2px;
    }
    ._diamond div {
      height: 40px;
    }
    ._diamond span{
      position: fixed;
      transform: rotate(-45deg) translate(0px, -20px);
      height: 40px;
      width: 40px;
    }

    ._floatingButton input, ._floatingButton button{
      background-color: orange;
      border: none;
      font-weight: bold;
      font-size: 20px;
      min-width: 40px;
      min-height: 40px;
      border-radius: 5px;
    }

    ._roundtop {
      border-top-left-radius:50% !important;
      border-top-right-radius:50% !important;
    }
    ._roundbottom {
        border-bottom-left-radius:50% !important;
        border-bottom-right-radius:50% !important;
    }
  </style>
  <body id="body" onload="onload();" onresize="onresize()" onkeydown="shift(event)">
    <canvas id="canvas"></canvas>
    <span class="_floatingButton" style="top:10px; left:10px;">
      <input type="button" class="_roundtop _roundbottom" onclick="console.log(JSON.parse(goodTracks[trackIndex]))" name="" value="S"/>
      <input type="button" class="_roundtop _roundbottom" name="" value="L"/>
      <input type="button" class="_roundtop _roundbottom" name="" value="N"/>
      <input type="button" class="_roundtop _roundbottom" name="" value="C"/>
      <input type="button" class="_roundtop _roundbottom" onclick="threadGen()" name="" value="G"/>
    </span>
    <span class="_floatingButton" style="top:10px; right:10px; text-align:right;">
      <div class="_diamond" style="padding-top: 20px; padding-right: 10px;">
        <div class="">
          <button type="button" class="" onClick="panButton(3)" name="" style=""><span>&uarr;</span></button>
          <button type="button" class="" onClick="panButton(0)" name="" style=""><span>&rarr;</span></button>
        </div>
        <div class="">
          <button type="button" class="" onClick="panButton(2)" name="" style=""><span>&larr;</span></button>
          <button type="button" class="" onClick="panButton(1)" name="" style=""><span>&darr;</span></button>
        </div>
      </div>
      <input type="button" name="" class="_roundtop" onClick="modScale(0.2)" value="+"/><br>
      <input type="button" name="" class="" onClick="resetScale()" value="="/><br>
      <input type="button" name="" class="_roundbottom" onClick="modScale(-0.2)" value="-"/><br>
      <input type="button" name="" class="_roundtop _roundbottom" onClick="switchLayer()" value="L"/><br>
    </span>
  </body>

  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="generator.js"></script>
</html>
